version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: robecop
      POSTGRES_PASSWORD: robecop_pass
      POSTGRES_DB: robecop_dev
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - '8080:8080'

volumes:
  db_data:
